name: Build BundleMe GUI

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-bundleme-gui.yml'
      - 'tools/bundleme-gui/**'

jobs:
  build-win:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: tools/bundleme-gui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use cache ONLY if a lockfile exists
      - name: Setup Node with npm cache
        if: ${{ hashFiles('tools/bundleme-gui/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/bundleme-gui/package-lock.json

      # Fallback (first run, no lockfile yet)
      - name: Setup Node (no cache)
        if: ${{ hashFiles('tools/bundleme-gui/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (create lockfile if missing)
        run: |
          if (Test-Path package-lock.json) {
            npm ci
          } else {
            npm i
            npm i --package-lock-only
          }

      - name: Build portable exe
        run: npx electron-builder -w --portable

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BundleMe-GUI-win-portable
          path: dist/*.exe
          if-no-files-found: error
