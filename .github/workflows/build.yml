name: Package Orchestrator

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - orchestrator.js
      - package.json
      - .github/workflows/build.yml

jobs:
  build-win:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}   # <â€” root only

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug paths
        run: |
          Write-Host "PWD: $(Get-Location)"
          Get-ChildItem -Name

      - name: Verify required files
        run: |
          if (!(Test-Path "package.json")) { throw "package.json not found in repo root" }
          if (!(Test-Path "orchestrator.js")) { throw "orchestrator.js not found in repo root" }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install

      - name: Build orchestrator.exe
        run: npx pkg orchestrator.js --target node18-win-x64 --output dist/orchestrator.exe

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-windows-x64
          path: dist/orchestrator.exe
