name: Build Windows Binary

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Tauri CLI
        run: |
          cargo install tauri-cli

      - name: Install dependencies & build Tauri app
        run: |
          cd youtube-comment-hq      # ‚Üê move into the nested folder
          npm install
          npm run tauri build

      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tauri-Windows-App
          path: youtube-comment-hq/src-tauri/target/release/bundle