name: Build CommentHQ (single EXE)

on:
  workflow_dispatch: {}

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print env (Windows-safe)
        shell: pwsh
        run: |
          Write-Host "PWD:" (Get-Location)
          $PSVersionTable.PSVersion
          Get-ChildItem -Force

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Assert package.json exists
        shell: pwsh
        run: |
          if (!(Test-Path package.json)) {
            Write-Error "package.json not found in $(Get-Location)."
            exit 1
          }

      - name: Ensure lockfile (create if missing)
        shell: pwsh
        run: |
          if (!(Test-Path package-lock.json)) {
            Write-Host "No package-lock.json; generating..."
            npm install --package-lock-only
          } else {
            Write-Host "Lockfile present."
          }

      - name: Clean install
        run: npm ci

      - name: Build orchestrator.exe
        run: npm run build:orchestrator

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-win64
          path: dist/**
