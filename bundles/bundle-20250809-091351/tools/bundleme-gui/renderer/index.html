<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CommentHQ BundleMe GUI 0.7.0</title>
    <style>
      body { font-family: system-ui, Segoe UI, Arial, sans-serif; padding: 16px; }
      input[type="text"] { width: 520px; padding: 6px; }
      button { padding: 6px 10px; margin-right: 8px; }
      .row { margin: 10px 0; }
      #log { white-space: pre-wrap; background: #111; color: #eee; padding: 10px; height: 240px; overflow:auto; }
    </style>
  </head>
  <body>
    <h1>CommentHQ BundleMe GUI (0.7.0)</h1>
    <div class="row">
      <label>Folder to bundle (drag here or type):</label><br />
      <input id="dir" type="text" placeholder="C:\Portable\CommentHQ\bundles\starter-001" />
      <button id="browse">Browse</button>
    </div>
    <div class="row">
      <label><input id="allow" type="checkbox" /> Allow workflows</label>
    </div>
    <div class="row">
      <button id="run">Bundle (create PR)</button>
      <button id="auth">Check auth</button>
    </div>
    <h3>Log</h3>
    <div id="log"></div>
    <script src="renderer.js"></script>
  </body>
</html>
