<!doctype html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>BundleMe GUI</title>
    <style>
      body { font-family: ui-sans-serif, system-ui; background: #121212; color: #eee; margin: 0; }
      .container { padding: 16px; max-width: 960px; margin: 0 auto; }
      h1 { margin: 8px 0 16px; }
      .row { display: flex; gap: 8px; margin: 8px 0; }
      input[type=text] { flex: 1; padding: 8px; background: #1e1e1e; color: #eee; border: 1px solid #333; }
      button { padding: 8px 12px; background: #2b6cb0; color: white; border: 0; cursor: pointer; }
      button.secondary { background: #3a3a3a; }
      .status { margin-top: 16px; padding: 8px; background: #1b1b1b; border: 1px solid #333; }
      label { display: flex; align-items: center; gap: 6px; }
      .muted { color: #aaa; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class='container'>
      <h1>CommentHQ BundleMe GUI</h1>
      <div class='row'>
        <input id='repo' type='text' placeholder='Repo slug (e.g. Falcordog/youtube-comment-hq)'/>
        <button id='docs' class='secondary'>Docs</button>
      </div>
      <div class='row'>
        <input id='dir' type='text' placeholder='Select bundle folder...' readonly/>
        <button id='pick'>Choose folder</button>
      </div>
      <div class='row'>
        <label><input id='allow' type='checkbox'/> Allow workflows</label>
        <button id='run'>Push bundle</button>
      </div>
      <div class='muted'>This GUI wraps your local bundle pipeline. It does not require a local repo.</div>
      <div id='status' class='status'>Ready.</div>
    </div>
    <script src='./renderer.js'></script>
  </body>
</html>
